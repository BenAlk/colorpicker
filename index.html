<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css"> 
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Colour Picker</title>
</head>
<body>
    <header>
        <div class="generate-color">
            <input type="color" class="color-picker" id="color-picker">
            <label for="color-scheme"></label>
            <select name="color-scheme" id="color-scheme" class="color-scheme">
                <option class="selector" value="monochrome">Monochrome</option>
                <option class="selector" value="monochrome-dark">Monochrome Dark</option>
                <option class="selector" value="monochrome-light">Monochrome Light</option>
                <option class="selector" value="analogic">Analogic</option>
                <option class="selector" value="complement">Complement</option>
                <option class="selector" value="analogic-complement">Analogic Complement</option>
                <option class="selector" value="triad">Triad</option>
                <option class="selector" value="quad">Quad</option>
            </select>
            <button class="get-color-scheme" id="get-color-scheme">Generate</button>
            <i id="mode" class="fa-solid fa-moon"></i>
        </div>
    </header>

    <section class="palette">
        <div class="palette-container" id="palette-container">

        </div>

        <div class="copied-to-clipboard hidden" id="copied-to-clipboard">
            <p>Copied to Clipboard</p>
        </div>
    </section>

</body>
<script src="/index.js"></script>
</html>
